    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        jQuery.ajax({
            url: 'http://127.0.0.1:30701/get-all-data',
            type: 'GET',
            success: function (data) {
                drawChart(Object.values(data))
                // console.log(data)
            }
        });
        // setInterval(callAPI, 10000);
        let barChartCanvas;
        let barChartCanvas2;

        function callAPI() {
            jQuery.ajax({
                url: 'http://127.0.0.1:30701/get-all-data',
                type: 'GET',
                success: function (data) {
                    drawChart(Object.values(data))

                }
            });
        }
        const ctx = document.getElementById('myChart');
        function drawChart(dataRecognizations) {
            // if (barChartCanvas !== undefined) {
            //     barChartCanvas.destroy();
            // }

            const labels = [
                'Mask',
                'Without Mask',
                '',
                '',
                ''
            ];
            const data = {
                labels: labels,
                datasets: [{
                    label: 'Recognization Face Mask',
                    data: dataRecognizations,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)'
                    ],
                    borderWidth: 1
                }]
            };
            barChartCanvas = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                },
            });

        }




        //////////////////////////////////
        listMask = [];
        listWithoutMask = [];
        jQuery.ajax({
            url: 'http://127.0.0.1:30701/get-data-by-time',
            type: 'GET',
            success: function (data) {
                listMask = JSON.parse(data['mask'])
                listWithoutMask = JSON.parse(data['withoutMask'])
                drawChart2(listMask, listWithoutMask)

            }
        });
        // setInterval(callAPI2, 10000);
        function callAPI2() {
            jQuery.ajax({
                url: 'http://127.0.0.1:30701/get-data-by-time',
                type: 'GET',
                success: function (data) {
                    // drawChart2(Object.values(data))
                    // console.log(data['mask'])
                    listMask = JSON.parse(data['mask'])
                    listWithoutMask = JSON.parse(data['withoutMask'])
                    drawChart2(listMask, listWithoutMask)
                }
            });
        }
        function drawChart2(dataMasks, dataWithoutMask) {
            const ctxLine = document.getElementById('myChart2');
            const CHART_COLORS = {
                red: 'rgb(255, 99, 132)',
                orange: 'rgb(255, 159, 64)',
                yellow: 'rgb(255, 205, 86)',
                green: 'rgb(75, 192, 192)',
                blue: 'rgb(54, 162, 235)',
                purple: 'rgb(153, 102, 255)',
                grey: 'rgb(201, 203, 207)'
            };

            // if (barChartCanvas2 !== undefined) {
            //     barChartCanvas2.destroy();
            // }

            const labels = ["0 AM", "6 AM", "12 PM", "18 PM", "24 PM"];

            const data = {
                labels: labels,
                datasets: [
                    {
                        label: 'With Face Mask',
                        data: dataMasks,
                        borderColor: CHART_COLORS.red,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    },
                    {
                        label: 'Without Face Mask',
                        data: dataWithoutMask,
                        borderColor: CHART_COLORS.blue,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    }
                ]
            };

            console.log(data)
            barChartCanvas2 = new Chart(ctxLine, {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Chart by Day'
                        }
                    }
                },
            });

        }
